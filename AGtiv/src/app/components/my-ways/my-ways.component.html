<div class="container">
    <div class="row">
        <div class="col-11 col-md-8 mx-auto card p-3 mt-5">
            <div class="text-center mb-3">
                <h3>Meine Strecken</h3>
            </div>
            <div class="alert alert-success my-3" *ngIf="route.snapshot.queryParams.savedSuccessfully">
                Die Strecke wurde erfolgreich gespeichert!
            </div>
            <div>
                <a class="btn btn-outline-success d-inline" routerLink="/my-way"><i class="fas fa-plus"></i> Neue Strecke</a>
            </div>
            <div class="alert alert-info my-3" *ngIf="!waysLoaded">
                <i class="fas fa-spinner fa-spin"></i> Laden
            </div>
            <div *ngIf="waysLoaded">
                <div class="alert alert-success mt-3">Du hast insgesamt <b>{{myTotalDistance}} km</b> beigetragen!</div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Typ</th>
                                <th>Datum</th>
                                <th colspan="2">Strecke</th>
                                <th class="text-center">Bearbeiten</th>
                                <th class="text-center">LÃ¶schen</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let myWay of myWays">
                                <td><i [class]="'fas fa-' + (myWay.type == 'bike' ? 'biking' : myWay.type == 'walk' ? 'walking' : 'skating')"></i></td>
                                <td>{{myWay.date | date}}</td>
                                <td>{{myWay.distance}} km</td>
                                <td>
                                    <div class="progress distanceIndicator">
                                        <div class="progress-bar" role="progressbar" [style.width]="myWay.distance / maxDistance * 100 + '%'"></div>
                                    </div>
                                </td>
                                <td class="text-center"><a class="btn btn-outline-primary" [routerLink]="['/', 'my-way', 'edit', myWay.id]" [queryParams]="{distance: myWay.distance, date: myWay.date, type: myWay.type}"><i class="fas fa-pen"></i></a></td>
                                <td class="text-center"><button class="btn btn-outline-danger" (click)="removeMyWay(myWay)"><i class="fas fa-trash"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <info-bike-distance></info-bike-distance>
                </div>
            </div>
        </div>
    </div>
</div>
