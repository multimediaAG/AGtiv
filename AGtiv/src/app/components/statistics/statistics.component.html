<div class="d-none d-lg-block">
    <canvas baseChart width="4" height="1" [datasets]="distanceData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="'line'"></canvas>
    <canvas *ngIf="myDistanceData[0].data.length" baseChart width="4" height="1" [datasets]="myDistanceData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="'line'">
    </canvas>
</div>

<div class="d-block d-lg-none">
    <canvas baseChart width="2" height="1" [datasets]="distanceData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="'line'"></canvas>
    <canvas *ngIf="myDistanceData[0].data.length" baseChart width="2" height="1" [datasets]="myDistanceData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="'line'">
    </canvas>
</div>
