<div class="container">
    <div class="row">
        <div class="col-8 mx-auto card p-3 mt-5">
            <div class="text-center mb-3">
                <h3>Meine Wege</h3>
            </div>
            <div class="alert alert-success my-3" *ngIf="route.snapshot.queryParams.savedSuccessfully">
                Der Weg wurde erfolgreich gespeichert!
            </div>
            <div>
                <a class="btn btn-outline-success d-inline" routerLink="/my-way"><i class="fas fa-plus"></i> Neuer Weg</a>
            </div>
            <div class="alert alert-info my-3" *ngIf="!waysLoaded">
                <i class="fas fa-spinner fa-spin"></i> Laden
            </div>
            <table class="table table-striped mt-3" *ngIf="waysLoaded">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th colspan="2">Gefahrene Kilometer</th>
                        <th class="text-center">Bearbeiten</th>
                        <th class="text-center">LÃ¶schen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let myWay of myWays">
                        <td>{{myWay.date | date}}</td>
                        <td>{{myWay.distance}} km</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" [style.width]="myWay.distance / maxDistance * 100 + '%'"></div>
                            </div>
                        </td>
                        <td class="text-center"><button class="btn btn-outline-primary" (click)="editMyWay(myWay)"><i class="fas fa-pen"></i></button></td>
                        <td class="text-center"><button class="btn btn-outline-danger" (click)="removeMyWay(myWay)"><i class="fas fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
