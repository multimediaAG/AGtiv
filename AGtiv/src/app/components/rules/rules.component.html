<div class="container">

    <div class="text-center">
        <h2 class="mb-0">Teilnahmebedingungen</h2>
        <p class="font-weight-light">Hier findest du alle Regeln zur Aktion.</p>
    </div>
    
    <div *ngFor="let rule of rules" class="card p-3 mb-3">
        <h3 class="text-center">{{ rule.title }}</h3>
        <div class="d-flex justify-space-between">
            <i class="fa fa-3x text-secondary pt-3" [ngClass]="rule.icon"></i>
            <span class="p-3">{{ rule.content }}</span>
        </div>
    </div>
